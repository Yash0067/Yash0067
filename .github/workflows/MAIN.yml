# GitHub Action for generating a contribution graph with a snake eating your contributions.

name: Generate Snake

on:
  schedule:
    # every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write  # ðŸ‘ˆ allows the workflow to push commits

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repository
      - uses: actions/checkout@v4
        with:
          persist-credentials: false  # ðŸ‘ˆ ensures the next push uses the token you specify

      # Step 2: Generate the snake animation
      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: Yash0067
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Step 3: Show build status (for debugging)
      - run: git status

      # Step 4: Push generated files to the output branch (not master)
      - name: Push snake files to output branch
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: output
          force: true
          directory: dist  # ðŸ‘ˆ optional, ensures only dist is pushed

      # Step 5: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
